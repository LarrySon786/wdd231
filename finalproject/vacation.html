<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Application Page</title>
    <meta name="description" content="This page is designed to allow users to apply for a vacation. They can submit a form after choosing the vacation they want!">
    <meta name="author" content="Brandon Richards">

    <!-- Social Media -->
    <meta property="og:title" content="Sign-up for Vacations - Travel Made Easy">
    <meta property="og:description" content="Vacation travel plan website. Plan your vacation easily with very detail!">
    <meta property="og:image" content="images/travel-logo.png">
    <meta property="og:url" content="https://larryson786.github.io/wdd231/finalproject/index.html">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Fonts -->
    <link href='https://fonts.adobe.com/fonts/futura-pt' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Samaritan&family=Open+Sans:wdth@75..100&family=Oswald:wght@200..700&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-smaller.css">

    <!-- Javascript -->
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <img src="images/travel-logo.png" width="125" loading="lazy" alt="Travel Logo">
        <h1>Travel Made Easy</h1>
        <button class="hamburger" title="Open Navigation Menu"></button>
        <navigation id="navigation">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore Vacations</a>
            <a href="vacation.html" id="selected">Plan Your Vacation</a>
        </navigation>
    </header>
    <main id="form">
        <h2>Your Vacation Application</h2>
        <form id="vacationForm" method="get" action="thank-you.html">
            <fieldset>
                <legend>Your Information</legend>
                <label>First Name*<input type="text" id="fname" name="fname" autocomplete="given-name" required></label>
                <label>Last Name*<input type="text" id="lname" name="lname" autocomplete="family-name" required></label>
                <label>Email*<input type="email" id="Email" name="email" autocomplete="email" required placeholder="you@gmail.com"></label>
                <label>Mobile Phone*<input type="tel" id="Phone" name="phone" autocomplete="tel" required placeholder="999-999-9999"></label>
                <label>Street Address*<input type="text" id="Address" name="Address1" autocomplete="street-address" placeholder required></label>
                <label>City*<input type="text" id="Address" name="Address2" autocomplete="address-line2" placeholder required></label></label>
                <label>State*<input type="text" id="Address" name="Address3" autocomplete="address-line2" placeholder required></label></label>
                <label>Zip*<input type="text" id="Address" name="Address4" autocomplete="address-line2" placeholder required></label></label>
  

                 <!-- Thank you page -->
                  <!-- Confirm details -->
                   <!-- Your travel Itineray and Recommended Vacation plan will be sent by email -->

            </fieldset>
            <fieldset>
                <legend>Create your Vacation!</legend>
                <label>Choose Your Destination!*
                    <select name="vacation-options" id="vacation-options" required>
                        <option value="" selected disabled>Select a Vacation</option>
                    </select>
                </label>
                <label>Vacation Start Date*<input type="date" name="date1" id="start-date" required></label>
                <label>Vacation End Date*<input type="date" name="date2" id="start-date" required></label>
            </fieldset>
            <fieldset id="activities">

            </fieldset>   
            <input type="submit" value="Start Your Vacation" id="vacationRequest">
        </form>
    </main>
    <footer>
        <div>
            <p>Travel Made Easy</p>
            <p>1234 Main Street</p>
            <p>Paradise, Ohio 44667</p>
        </div>
        <p id="date-modified"></p>
        <img src="images/travel-logo.png" alt="travel logo" loading="lazy">
    </footer>
